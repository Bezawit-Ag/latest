{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2f5149" />

  <title>Habesha Restaurant</title>
  <meta name="description" content="Habesha Restaurant Â· Tradition meets taste in Bahirdar, Ethiopia." />
  <meta name="author" content="Habesha Restaurant" />

  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" />

  <link rel="preload" as="style" href="{% static 'css/style.css' %}" onload="this.rel='stylesheet'" />

  <noscript>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </noscript>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&family=Markazi+Text:wght@400;500;600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page-shell">
    {% include 'partials/_header.html' %}
    <main>{% block content %}{% endblock %}</main>
    {% include 'partials/_footer.html' %}
  </div>

  <script>
    const navToggle = document.querySelector('[data-nav-toggle]');
    const nav = document.getElementById('site-nav');
    if (navToggle && nav) {
      navToggle.addEventListener('click', () => {
        nav.classList.toggle('is-open');
      });
    }
  </script>
</body>

</html>
